doctrine:
    dbal:
        default_connection: default
        connections:
            default:
                driver:   pdo_sqlite
                path:     %kernel.cache_dir%/test.db
    orm:
        mappings:
            DelayedEventBundle:
              mapping: true
              type: annotation
              dir: '%kernel.root_dir%/../Models'
              alias: 'DelayedEventBundle'
              prefix: 'Tests\Vivait\DelayedEventBundle\Models'
              is_bundle: false

services:
  test_vivait_delayed_event.listener:
    class: Tests\Vivait\DelayedEventBundle\Mocks\TestListener
    tags:
      - { name: delayed_event.event_listener, delay: 0, event: test.event, method: onListenEvent }
